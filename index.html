<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="view/css/index.css">
    <link rel="stylesheet" href="view/css/general.css">
    <link rel="icon" href="view/images/icon.png">
    <title>Empanada Royale</title>
    <link rel="shortcut icon" href="view/images/icon.png">
</head>

<body>

    <!-- nav -->
    <nav class="navbar fw-bold navbar-expand-lg navbar-light bg-light2 p-2 ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOptions"
                aria-controls="navbarOptions" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Logo -->
            <a class="navbar-brand " href="index.html">
                <img src="view/images/logo.PNG" width="200px" height="50px" alt="">
            </a>
    
            <!-- Menu opciones -->
            <div class="collapse navbar-collapse justify-content-lg-left" id="navbarOptions">
                <ul class="navbar-nav d-flex">
                    <li class="nav-item">
                        <a class="nav-link text-orange opcnav" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-orange opcnav" href="indexContacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a id="btnAdministrar" class="nav-link text-danger opcnav" href="administrar.html">Administrar</a>
                    </li>
                    <li class="nav-item">
                        <a id="btnHistorial" class="nav-link text-danger opcnav" href="historial.html">Mi Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a id="btnCita" class="nav-link text-danger opcnav" href="citaVacunacion.html">Solicita tu empanada</a>
                    </li>
            </div>
    
            <!--    Login/registro    -->
            <form class="d-flex m-0 align-items-center">
                <img id="navbarFoto" src="#" role="button" data-bs-toggle="dropdown">
                <i id="navbarIcon" class="fa fa-user-circle fa-lg" role="button" data-bs-toggle="dropdown"></i>
                <p id="usuario" data-bs-toggle="modal" data-bs-target="#loginModal" class="m-1 text-dark">Iniciar Sesion</p>
                <ul class="dropdown-menu dropdown-menu-end ">
                    <li><a id="iniciarSesion" class="dropdown-item" data-bs-toggle="modal"
                            data-bs-target="#loginModal">Iniciar
                            sesion</a>
                    </li>
                    <li><a id="cerrarSesion" class="dropdown-item" style="display: none;" onclick="logout()">Log Out</a>
                    </li>
                </ul>
            </form>
        </div>
    </nav>    
    <!--PARALLAX-->
    <div class="parallax">
        <div class="paraCont banca p-3">
            <h1>CREA TU PROPIA EMPANADA</h1>
        </div>
    </div>

    <!--CONTENT-->
    <div class="container p-3" ng-controller="mainController">
        <div class="nuevosModelos text-center p-3">
            <span>TE PUEDE INTERESAR</span>
        </div>
        <div class="row row-cols-md-3 g-4 text-center">

            <div class="col">
                <div class="card h-100">
                    <img src="view/images/donar_sangre.jpg" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h5 class="card-title ">Quiero donar</h5>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <img src="view/images/euskera.jpg" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h5 class="card-title">Uso del euskera</h5>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <img src="view/images/investigacion.jpg" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h5 class="card-title ">Investigacion e Inovacion</h5>
                    </div>
                </div>
            </div>

        </div>

        <br>
        <!--CAROUSEL-->
        <div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div id="myCarouselInner" class="carousel-inner">
                <!-- Se inserta desde index.js -->

                <div class="carousel-item " ng-repeat="item in imagen" ng-class="{'active':$first}">
                    <div class="carousel-img" style="background-image: url({{item}});">
                    </div>
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!--CAROUSEL-->
        <div id="cardGroup" ng-repeat="item in articulo">
            <div class="card mb-3 my-4">
                <div class="row g-0">
                    <div class="col-md-3"
                        style="background-image: url({{item.imagen}}); background-position:left; background-size: contain; background-repeat: no-repeat;">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title text-danger">{{item.titulo}}</h5>
                            <p class="card-text"><b> {{item.subtitulo}}</b></p>
                            <p class="card-text"> {{item.descripcion}}</p>
                        </div>
                    </div>
                    <div class="col-md-3"
                        style="background-image: url({{item.imagen2}}); background-position:right; background-size: contain; background-repeat: no-repeat;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top" class="btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
      </svg></button>

    <!--FOOTER-->
    <footer id="footer" class="bg-light2" ng-include="'footer.html'"></footer>

    <!--SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/c4fc8a3024.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="view/js/index.js"></script>
    <script src="view/js/general.js"></script>
</body>

</html>
